<div class="w-100 card-section">
    <div class="d-flex">
        <div class="popup-title-bg mt-1 ml-2" style="width: 200px;">
            <label class="label-font">All Book Details</label>
        </div>
        <div class="mt-1 ml-2" style="margin-left: 680px !important;">
            <button class="myPatBtn5  ml-1 global_background" mdbwaveseffect mdbbtn type="button">Create New
                Customers</button>
        </div>
    </div>
    <div class="w-100 d-flex mt-1 global_background">
        <div class="searchCol1">
            <div class="searchCont">
                <input matInput type="text" class="cust_input font-weight-bold"
                    placeholder="Click Here To Search Within Table or Inside Table ........">
            </div>
            <div class="search-button1 p-1">
                <i class="fa fa-search ml-3" style="font-size: 16px;"></i>
                <p class="srctxt p-0 m-0 float-right">Search</p>
            </div>
        </div>
        <div class="float-right">
            <a href="#"><i class="fa fa-filter ml-4 mt-2" aria-hidden="true" style="font-size: 25px;"></i></a>
            <a href="#"><i class="fa fa-list-ul ml-4 mt-2" aria-hidden="true" style="font-size: 25px;"></i></a>
            <a href="#"><i class="fa fa-columns ml-4 mt-2" aria-hidden="true" style="font-size: 25px;"></i></a>
        </div>
    </div>
    <div class="tabl-height2 table-fixed-th cust_scroll w-100 mt-2">
        <table class="table table-striped table-bordered theme-table" small="true">
            <thead>
                <tr>
                    <th class="tableHeadingFont" *ngFor="let head of BookShopHeading">{{head}}</th>
                    <th class="tableHeadingFont">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let el of bookTotalList | paginate: { itemsPerPage:7, currentPage: pageSize }; index as i">
                    <td>{{i+1}}</td>
                    <td>{{el.bookName}}</td>
                    <td>{{el.bookPrice}}</td>
                    <td>{{el.desBook}}</td>
                    <td>
                        <button class="myPatBtn5  ml-1 global_background" mdbwaveseffect mdbbtn type="button"
                            routerLink="/edit-book/{{el._id}}">Edit
                            Book</button> &nbsp;
                        <button class="myPatBtn5  ml-1 global_background" mdbwaveseffect mdbbtn type="button"
                            (click)="deleteBook(el._id,1)">Delete Book</button>
                    </td>
                </tr>
            </tbody>
            <pagination-controls (pageChange)="pageSize= $event"></pagination-controls>
        </table>
    </div>
</div>
