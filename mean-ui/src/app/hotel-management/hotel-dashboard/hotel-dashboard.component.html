<div class="w-100 card-section">
    <div class="d-flex">
        <div class="popup-title-bg mt-1 ml-2" style="width: 315px;">
            <label class="label-font">Restaurent Management System Details</label>
        </div>
        <div class="mt-1 ml-2" style="margin-left: 680px !important;">
            <button class="myPatBtn5  ml-1 global_background" (click)="clickAddNewOrder()" data-toggle="modal"
                data-target="#exampleModal" mdbwaveseffect mdbbtn type="button">Add New
                Order</button>
            <button class="myPatBtn5  ml-4 global_background" data-toggle="modal" data-target="#exampleModal"
                routerLink="/login" mdbwaveseffect mdbbtn type="button">Log Out
            </button>
        </div>
    </div>
    <div class="w-100 d-flex mt-1 global_background">
        <div class="searchCol1">
            <div class="searchCont">
                <input matInput type="text" class="cust_input font-weight-bold"
                    placeholder="Click Here To Search Within Table or Inside Table ........">
            </div>
            <div class="search-button1 p-1">
                <i class="fa fa-search ml-3" style="font-size: 16px;"></i>
                <p class="srctxt p-0 m-0 float-right">Search</p>
            </div>
        </div>
        <div class="float-right">
            <a href="#" (click)="clickAddNewOrder()" data-toggle="modal" data-target="#exampleModal"><i
                    class="fa fa-filter ml-4 mt-2" aria-hidden="true" style="font-size: 25px;"></i></a>
            <a href="#" (click)="clickAddNewOrder()" data-toggle="modal" data-target="#exampleModal"><i
                    class="fa fa-list-ul ml-4 mt-2" aria-hidden="true" style="font-size: 25px;"></i></a>
            <a href="#" (click)="clickAddNewOrder()" data-toggle="modal" data-target="#exampleModal"><i
                    class="fa fa-columns ml-4 mt-2" aria-hidden="true" style="font-size: 25px;"></i></a>
        </div>
    </div>
    <div class="tabl-height2 table-fixed-th cust_scroll w-100 mt-2">
        <table class="table table-striped table-bordered theme-table" small="true">
            <thead>
                <tr>
                    <th class="tableHeadingFont" *ngFor="let head of hotelHeading">{{head}}</th>
                    <th class="tableHeadingFont">Actions</th>
                </tr>
            </thead>

                    <td>{{el.orderNo}}</td>

                    <td>{{el.mobileNo}}</td>
                    <td>{{el.address}}</td>
                    <td>{{el.service}}</td>
                    <td>
                        <button class="myPatBtn5  ml-1 global_background" (click)="editRestaurentDetails(el)"
                            data-toggle="modal" data-target="#exampleModal" mdbwaveseffect mdbbtn type="button">Edit
                        </button> &nbsp;
                        <button class="myPatBtn5  ml-1 global_background" mdbwaveseffect mdbbtn type="button"
                            (click)="deleteRestaurent(el)">Delete</button>
                    </td>
                </tr>
            </tbody> -->
            <tbody>
                <tr *ngFor="let el of gridDate;index as i">
                    <td>{{i+1}}</td>
                    <td>{{el._id}}</td>
                    <td>{{el.fullName}}</td>
                    <td>{{el.orderNo}}</td>
                    <td>{{el.email}}</td>
                    <td>{{el.mobileNo}}</td>
                    <td>{{el.address}}</td>
                    <td>{{el.service}}</td>
                    <td>
                        <button class="myPatBtn5  ml-1 global_background" (click)="editRestaurentDetails(el)"
                            data-toggle="modal" data-target="#exampleModal" mdbwaveseffect mdbbtn type="button">Edit
                        </button> &nbsp;
                        <button class="myPatBtn5  ml-1 global_background" mdbwaveseffect mdbbtn type="button"
                            (click)="deleteRestaurent(el)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-between p-2">
        <mat-paginator #paginator [pageSize]="2" [pageSizeOptions]="[7]" [showFirstLastButtons]="true"
            [length]="totalSize" [pageIndex]="currentPage" (page)="handlePage($event)">
        </mat-paginator>
    </div>
</div>





<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header model_heading_section">
                <h5 class="modal-title model_heading_style" id="exampleModalLabel">Add Order Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <a aria-hidden="true " class="model_icon">&times;</a>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="hotelForm">
                    <div class="input-box">
                        <span><i class="fa fa-book"></i></span>
                        <input type="text" placeholder="Enter Full Name" required formControlName="fullName">
                    </div>
                    <div class="input-box">
                        <span><i class="fa fa-book"></i></span>
                        <input type="text" placeholder="Enter Order Number" required formControlName="orderNo">
                    </div>
                    <div class="input-box">
                        <span><i class="fa fa-book"></i></span>
                        <input type="text" placeholder="Enter Email" required formControlName="email">
                    </div>
                    <div class="input-box">
                        <span><i class="fa fa-book"></i></span>
                        <input type="text" placeholder="Enter Mobile No" required formControlName="mobileNo">
                    </div>
                    <div class="input-box">
                        <span><i class="fa fa-book"></i></span>
                        <input type="text" placeholder="Enter Address" required formControlName="address">
                    </div>
                    <div class="input-box">
                        <span><i class="fa fa-book"></i></span>
                        <input type="text" placeholder="Enter Service" required formControlName="service">
                    </div>
                </form>
            </div>
            <div class="modal-footer ">
                <button type="button" class="myPatBtn5 ml-1 global_background" data-dismiss="modal">Close</button>
                <button type="button" (click)="postRestaurentDetails()" *ngIf="showAdd"
                    class="myPatBtn5 ml-1 global_background">Add +</button>
                <button type="button" (click)="updateRestaurentDetails()" *ngIf="showUpdate"
                    class="myPatBtn5 ml-1 global_background">Update</button>
            </div>
        </div>
    </div>
</div>
